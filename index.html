<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Glamour Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0508;
            --panel-bg: #1f1016;
            --gold: #d4af37;
            --pink: #ec4899;
            --text-main: #fff0f5;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .studio-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Header --- */
        .header {
            text-align: center;
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            margin: 0;
            font-size: 24px;
        }
        .header p {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* --- REALISTIC LIPS BOX --- */
        .makeup-area {
            position: relative;
            width: 100%;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #000;
        }

        /* আসল ছবি (Base Image) */
        .model-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* একটি সুন্দর ঠোঁটের ছবি (Unsplash থেকে) */
            background-image: url('https://images.unsplash.com/photo-1588513524967-4638d975a500?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            background-position: center 60%; /* ঠোঁট ফোকাস করার জন্য পজিশন */
            background-size: 120%;
        }

        /* লিপস্টিক লেয়ার (SVG Mask) */
        .lipstick-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* ব্লেন্ড মোড: এটাই রিয়েলিস্টিক লুক দিবে */
            mix-blend-mode: multiply; 
            opacity: 0.7; /* ডিফল্ট অপাসিটি */
            pointer-events: none;
            transition: fill 0.2s ease;
        }

        /* --- CONTROLS --- */
        .controls {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }

        .brand-info {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: var(--pink);
            display: block;
        }
        .shade-name {
            font-size: 12px;
            color: #ccc;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Opacity Slider */
        .slider-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }
        input[type=range] {
            width: 70%;
            accent-color: var(--gold);
        }

        /* Color Picker Alignment */
        #picker {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="studio-container">
        <div class="header">
            <h1>Luxe Lips</h1>
            <p>REALISTIC SHADE TESTER</p>
        </div>

        <div class="makeup-area">
            <div class="model-image"></div>
            
            <svg class="lipstick-overlay" viewBox="0 0 400 300" preserveAspectRatio="none">
                <path id="lipPath" d="M 140 160 
                       C 160 145, 180 145, 200 155 
                       C 220 145, 240 145, 260 160 
                       C 250 175, 220 195, 200 195 
                       C 180 195, 150 175, 140 160 Z
                       
                       M 145 165
                       C 160 180, 180 180, 200 185
                       C 220 180, 240 180, 255 165
                       C 250 210, 200 230, 200 230
                       C 200 230, 150 210, 145 165 Z" 
                      fill="#be002f" />
            </svg>
        </div>

        <div class="controls">
            <div class="brand-info">
                <span class="brand-name" id="brandName">MAC</span>
                <span class="shade-name" id="shadeName">Ruby Woo</span>
            </div>

            <div id="picker"></div>
            
            <div class="slider-container">
                <span>Intensity</span>
                <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>
    </div>

    <script>
        // Lipstick Database
        const makeupDB = [
            { name: "Ruby Woo", brand: "MAC", hex: "#be002f" },
            { name: "Velvet Teddy", brand: "MAC", hex: "#a46e5f" },
            { name: "Pioneer", brand: "Maybelline", hex: "#8F1920" },
            { name: "Lover", brand: "Maybelline", hex: "#a56672" },
            { name: "Voyager", brand: "Maybelline", hex: "#611a1d" },
            { name: "Black Cherry", brand: "Revlon", hex: "#420d15" },
            { name: "Seductress", brand: "Maybelline", hex: "#bca69f" },
            { name: "Heroine", brand: "MAC", hex: "#5e2069" }
        ];

        // Init Color Picker
        var colorPicker = new iro.ColorPicker("#picker", {
            width: 220,
            color: "#be002f",
            borderWidth: 1,
            borderColor: "#fff",
            layout: [
                { component: iro.ui.Wheel },
                { component: iro.ui.Slider, options: { sliderType: 'value' } }
            ]
        });

        // Elements
        const lipPath = document.getElementById('lipPath');
        const lipOverlay = document.querySelector('.lipstick-overlay');
        const brandDisplay = document.getElementById('brandName');
        const shadeDisplay = document.getElementById('shadeName');
        const opacitySlider = document.getElementById('opacitySlider');

        // Logic: Find closest brand shade
        function findMatch(hex) {
            let closest = makeupDB[0];
            let minDiff = Infinity;
            
            const r1 = parseInt(hex.substring(1,3), 16);
            const g1 = parseInt(hex.substring(3,5), 16);
            const b1 = parseInt(hex.substring(5,7), 16);

            makeupDB.forEach(item => {
                const r2 = parseInt(item.hex.substring(1,3), 16);
                const g2 = parseInt(item.hex.substring(3,5), 16);
                const b2 = parseInt(item.hex.substring(5,7), 16);
                
                const diff = Math.sqrt(Math.pow(r2-r1, 2) + Math.pow(g2-g1, 2) + Math.pow(b2-b1, 2));
                
                if(diff < minDiff) {
                    minDiff = diff;
                    closest = item;
                }
            });
            return closest;
        }

        // Color Change Event
        colorPicker.on('color:change', function(color) {
            // 1. Apply color to SVG Mask
            lipPath.setAttribute('fill', color.hexString);
            
            // 2. Find and display brand match
            const match = findMatch(color.hexString);
            brandDisplay.textContent = match.brand;
            shadeDisplay.textContent = match.name;
        });

        // Slider Event
        opacitySlider.addEventListener('input', function() {
            lipOverlay.style.opacity = this.value;
        });

    </script>
</body>
</html>
