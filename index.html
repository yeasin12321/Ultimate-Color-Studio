<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Glamour Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --panel-bg: #1a1014;
            --gold: #d4af37;
            --pink: #ec4899;
            --text-main: #fff0f5;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .studio-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header { text-align: center; }
        .header h1 { font-family: 'Playfair Display', serif; color: var(--gold); margin: 0; font-size: 26px; }
        .header p { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 2px; }

        /* --- REALISTIC MAKEUP AREA --- */
        .makeup-area {
            position: relative;
            width: 100%;
            height: 320px; /* Height increased for better view */
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            /* Fallback color (Skin Tone) - ‡¶õ‡¶¨‡¶ø ‡¶≤‡ßã‡¶° ‡¶®‡¶æ ‡¶π‡¶≤‡ßá ‡¶è‡¶ü‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá */
            background-color: #e0ac69; 
        }

        /* 1. MODEL IMAGE (Updated Reliable Link) */
        .model-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* ‡¶ñ‡ßÅ‡¶¨ ‡¶ú‡¶®‡¶™‡ßç‡¶∞‡¶ø‡ßü ‡¶è‡¶¨‡¶Ç ‡¶¶‡ßç‡¶∞‡ßÅ‡¶§ ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø */
            background-image: url('https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            background-position: center;
            background-size: cover;
            transition: background-image 0.3s ease;
        }

        /* 2. SOFT LIPSTICK MASK */
        .lipstick-svg {
            position: absolute;
            top: 55%; /* Adjusted position for this specific face */
            left: 50%;
            transform: translate(-50%, -50%) scale(1.0);
            width: 160px; 
            height: auto;
            
            /* REALISM */
            mix-blend-mode: multiply; 
            opacity: 0.6; 
            filter: blur(5px); /* Soft edges */
            
            pointer-events: none;
            transition: fill 0.2s ease;
        }

        /* --- CONTROLS --- */
        .controls {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .brand-name { font-family: 'Playfair Display', serif; font-size: 20px; color: var(--pink); display: block; }
        .shade-name { font-size: 11px; color: #ccc; text-transform: uppercase; }

        /* Upload Button */
        .btn-upload {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 6px 12px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 20px;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .btn-upload:hover { background: var(--gold); color: #000; }
        input[type="file"] { display: none; }

        /* Sliders */
        .sliders {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .slider-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: #bbb;
        }
        input[type=range] { width: 60%; accent-color: var(--pink); cursor: pointer;}

        #picker { display: flex; justify-content: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="studio-container">
        <div class="header">
            <h1>Glamour Real</h1>
            <p>Realistic Lip Shade Tester</p>
        </div>

        <div class="makeup-area">
            <div class="model-image" id="modelImage"></div>
            
            <svg id="lipMask" class="lipstick-svg" viewBox="0 0 200 130" xmlns="http://www.w3.org/2000/svg">
                <path d="M20,60 C50,40 100,45 100,55 C100,45 150,40 180,60 C150,75 100,85 100,85 C100,85 50,75 20,60 Z" fill="#be002f" />
                <path d="M25,65 C60,80 100,85 100,85 C100,85 140,80 175,65 C160,110 100,115 100,115 C100,115 40,110 25,65 Z" fill="#be002f" />
            </svg>
        </div>

        <div class="controls">
            <button class="btn-upload" onclick="document.getElementById('fileInput').click()">üì∑ Change Model / Upload Photo</button>
            <input type="file" id="fileInput" accept="image/*">

            <div style="margin-top: 10px;">
                <span class="brand-name" id="brandName">MAC</span>
                <span class="shade-name" id="shadeName">Ruby Woo</span>
            </div>

            <div id="picker"></div>
            
            <div class="sliders">
                <div class="slider-group">
                    <span>Intensity</span>
                    <input type="range" id="opacitySlider" min="0.1" max="1" step="0.05" value="0.6">
                </div>
                <div class="slider-group">
                    <span>Softness</span>
                    <input type="range" id="blurSlider" min="0" max="10" step="0.5" value="5">
                </div>
                <div class="slider-group">
                    <span>Move Up/Down</span>
                    <input type="range" id="moveSlider" min="10" max="90" step="1" value="55">
                </div>
                 <div class="slider-group">
                    <span>Size</span>
                    <input type="range" id="scaleSlider" min="0.5" max="2.0" step="0.1" value="1.0">
                </div>
            </div>
        </div>
    </div>

    <script>
        // DB
        const makeupDB = [
            { name: "Ruby Woo", brand: "MAC", hex: "#be002f" },
            { name: "Velvet Teddy", brand: "MAC", hex: "#a46e5f" },
            { name: "Pioneer", brand: "Maybelline", hex: "#8F1920" },
            { name: "Lover", brand: "Maybelline", hex: "#a56672" },
            { name: "Voyager", brand: "Maybelline", hex: "#611a1d" },
            { name: "Seductress", brand: "Maybelline", hex: "#bca69f" },
            { name: "Heroine", brand: "MAC", hex: "#5e2069" }
        ];

        // Init
        var colorPicker = new iro.ColorPicker("#picker", {
            width: 200, color: "#be002f", borderWidth: 2, borderColor: "#fff",
            layout: [{ component: iro.ui.Wheel }, { component: iro.ui.Slider, options: { sliderType: 'value' } }]
        });

        // Elements
        const lipMask = document.getElementById('lipMask');
        const paths = lipMask.querySelectorAll('path');
        const brandDisplay = document.getElementById('brandName');
        const shadeDisplay = document.getElementById('shadeName');
        const fileInput = document.getElementById('fileInput');
        const modelImage = document.getElementById('modelImage');
        
        // Sliders
        const opacitySlider = document.getElementById('opacitySlider');
        const blurSlider = document.getElementById('blurSlider');
        const moveSlider = document.getElementById('moveSlider');
        const scaleSlider = document.getElementById('scaleSlider');

        // Helpers
        function findMatch(hex) {
            let closest = makeupDB[0], minDiff = Infinity;
            const r1 = parseInt(hex.substring(1,3), 16), g1 = parseInt(hex.substring(3,5), 16), b1 = parseInt(hex.substring(5,7), 16);
            makeupDB.forEach(item => {
                const r2 = parseInt(item.hex.substring(1,3), 16), g2 = parseInt(item.hex.substring(3,5), 16), b2 = parseInt(item.hex.substring(5,7), 16);
                const diff = Math.sqrt(Math.pow(r2-r1, 2) + Math.pow(g2-g1, 2) + Math.pow(b2-b1, 2));
                if(diff < minDiff) { minDiff = diff; closest = item; }
            });
            return closest;
        }

        // Events
        colorPicker.on('color:change', function(color) {
            paths.forEach(p => p.setAttribute('fill', color.hexString));
            const match = findMatch(color.hexString);
            brandDisplay.textContent = match.brand;
            shadeDisplay.textContent = match.name;
        });

        opacitySlider.addEventListener('input', function() { lipMask.style.opacity = this.value; });
        blurSlider.addEventListener('input', function() { lipMask.style.filter = `blur(${this.value}px)`; });
        
        // Adjust Position Logic
        moveSlider.addEventListener('input', function() { 
            lipMask.style.top = this.value + "%"; 
        });
        scaleSlider.addEventListener('input', function() { 
            lipMask.style.transform = `translate(-50%, -50%) scale(${this.value})`; 
        });

        // Upload Logic
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    modelImage.style.backgroundImage = `url(${e.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });

    </script>
</body>
</html>
