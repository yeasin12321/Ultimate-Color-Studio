<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Glamour Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0508;
            --panel-bg: #1a1014;
            --gold: #d4af37;
            --pink: #ec4899;
            --text-main: #fff0f5;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .studio-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header { text-align: center; margin-bottom: 10px; }
        .header h1 { font-family: 'Playfair Display', serif; color: var(--gold); margin: 0; font-size: 24px; }
        .header p { font-size: 11px; color: #888; margin-top: 5px; text-transform: uppercase; letter-spacing: 2px; }

        /* --- REALISTIC LIPS AREA --- */
        .makeup-area {
            position: relative;
            width: 100%;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #000;
        }

        /* 1. আসল ছবি */
        .model-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* একটি সুন্দর রিয়েলিস্টিক ঠোঁটের ছবি */
            background-image: url('https://images.unsplash.com/photo-1594125345700-11116f19430c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            background-position: center;
            background-size: cover;
        }

        /* 2. লিপস্টিক মাস্ক (SVG) */
        .lipstick-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1); /* ডিফল্ট পজিশন */
            width: 240px; /* ছবির সাথে মিল রেখে সাইজ */
            height: auto;
            /* রিয়েলিস্টিক ব্লেন্ডিং মোড */
            mix-blend-mode: multiply; 
            opacity: 0.6; /* ডিফল্ট ইনটেনসিটি */
            pointer-events: none;
            transition: fill 0.2s ease;
        }

        /* --- CONTROLS --- */
        .controls {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: var(--pink);
            display: block;
        }
        .shade-name {
            font-size: 12px;
            color: #ccc;
            text-transform: uppercase;
        }

        /* স্লাইডার সেকশন */
        .sliders {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .slider-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: #888;
        }
        input[type=range] {
            width: 65%;
            accent-color: var(--gold);
        }

        #picker {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="studio-container">
        <div class="header">
            <h1>Luxe Lips</h1>
            <p>Realistic Virtual Try-On</p>
        </div>

        <div class="makeup-area">
            <div class="model-image"></div>
            
            <svg id="lipMask" class="lipstick-svg" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                 <path d="M10,50 Q50,25 100,45 Q150,25 190,50 Q150,65 100,75 Q50,65 10,50 Z" fill="#be002f" />
                <path d="M10,50 Q50,65 100,75 Q150,65 190,50 Q150,110 100,110 Q50,110 10,50 Z" fill="#be002f" />
            </svg>
        </div>

        <div class="controls">
            <span class="brand-name" id="brandName">MAC</span>
            <span class="shade-name" id="shadeName">Ruby Woo</span>

            <div id="picker"></div>
            
            <div class="sliders">
                <div class="slider-group">
                    <span>Intensity</span>
                    <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.6">
                </div>
                <div class="slider-group">
                    <span>Adjust Size</span>
                    <input type="range" id="scaleSlider" min="0.8" max="1.5" step="0.01" value="1.0">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lipstick Database
        const makeupDB = [
            { name: "Ruby Woo", brand: "MAC", hex: "#be002f" },
            { name: "Velvet Teddy", brand: "MAC", hex: "#a46e5f" },
            { name: "Pioneer", brand: "Maybelline", hex: "#8F1920" },
            { name: "Lover", brand: "Maybelline", hex: "#a56672" },
            { name: "Voyager", brand: "Maybelline", hex: "#611a1d" },
            { name: "Seductress", brand: "Maybelline", hex: "#bca69f" },
            { name: "Heroine", brand: "MAC", hex: "#5e2069" }
        ];

        // Init Color Picker
        var colorPicker = new iro.ColorPicker("#picker", {
            width: 220,
            color: "#be002f",
            borderWidth: 2,
            borderColor: "#fff",
            layout: [
                { component: iro.ui.Wheel },
                { component: iro.ui.Slider, options: { sliderType: 'value' } }
            ]
        });

        // Elements
        const lipMask = document.getElementById('lipMask');
        const paths = lipMask.querySelectorAll('path');
        const brandDisplay = document.getElementById('brandName');
        const shadeDisplay = document.getElementById('shadeName');
        
        // Sliders
        const opacitySlider = document.getElementById('opacitySlider');
        const scaleSlider = document.getElementById('scaleSlider');

        // Logic: Find closest brand shade
        function findMatch(hex) {
            let closest = makeupDB[0];
            let minDiff = Infinity;
            const r1 = parseInt(hex.substring(1,3), 16);
            const g1 = parseInt(hex.substring(3,5), 16);
            const b1 = parseInt(hex.substring(5,7), 16);

            makeupDB.forEach(item => {
                const r2 = parseInt(item.hex.substring(1,3), 16);
                const g2 = parseInt(item.hex.substring(3,5), 16);
                const b2 = parseInt(item.hex.substring(5,7), 16);
                
                const diff = Math.sqrt(Math.pow(r2-r1, 2) + Math.pow(g2-g1, 2) + Math.pow(b2-b1, 2));
                if(diff < minDiff) { minDiff = diff; closest = item; }
            });
            return closest;
        }

        // Color Change Event
        colorPicker.on('color:change', function(color) {
            // Apply color to both lip parts
            paths.forEach(p => p.setAttribute('fill', color.hexString));
            
            // Update Brand Name
            const match = findMatch(color.hexString);
            brandDisplay.textContent = match.brand;
            shadeDisplay.textContent = match.name;
        });

        // Intensity Control
        opacitySlider.addEventListener('input', function() {
            lipMask.style.opacity = this.value;
        });

        // Size Control (Adjust Mask)
        scaleSlider.addEventListener('input', function() {
            lipMask.style.transform = `translate(-50%, -50%) scale(${this.value})`;
        });

    </script>
</body>
</html>
