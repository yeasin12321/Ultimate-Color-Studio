<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Lip Shade Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212; /* সাইটের মূল ব্যাকগ্রাউন্ড */
            --panel-bg: #1e1e1e;
            --gold: #d4af37;
            --pink: #ec4899;
            --text-main: #fff0f5;
            --skin-tone: #d2a38e; /* চামড়ার রঙের ব্যাকগ্রাউন্ড */
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .studio-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header { text-align: center; }
        .header h1 { font-family: 'Playfair Display', serif; color: var(--gold); margin: 0; font-size: 26px; }
        .header p { font-size: 11px; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }

        /* --- MAIN AREA (LIPS ON SKIN BACKGROUND) --- */
        .makeup-area {
            position: relative;
            width: 100%;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            
            /* এই অংশটি চামড়ার রঙের ব্যাকগ্রাউন্ড সেট করছে */
            background-color: var(--skin-tone); 
            /* একটু বাস্তব ভাব আনার জন্য হালকা গ্র্যাডিয়েন্ট */
            background-image: radial-gradient(circle at center, #e0ac69 0%, #c7947b 100%);
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. REAL LIPS IMAGE CONTAINER */
        .lips-container {
            position: relative;
            width: 220px; /* ঠোঁটের ছবির সাইজ */
            height: 130px;
        }

        /* আসল ঠোঁটের ছবি (Close-up) */
        .real-lips-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            /* একটি ভালো ক্লোজ-আপ ছবি যা ব্যাকগ্রাউন্ডের সাথে মিশে যায় */
            background-image: url('https://images.unsplash.com/photo-1531761535209-180857e963b9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');
            background-position: center;
            background-size: 110%;
            /* ছবিটিকে ব্যাকগ্রাউন্ডের সাথে মেশানোর জন্য মাস্কিং */
            mask-image: radial-gradient(ellipse at center, black 40%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse at center, black 40%, transparent 70%);
        }

        /* 2. COLOR LAYER (SVG Mask) */
        .lipstick-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            
            /* --- REALISM MAGIC --- */
            mix-blend-mode: multiply; /* কালার চামড়ার সাথে মিশিয়ে দেয় */
            opacity: 0.6; /* ডিফল্ট ইনটেনসিটি */
            filter: blur(4px); /* সফট এজ, যাতে কার্টুন মনে না হয় */
            
            pointer-events: none;
            transition: fill 0.2s ease;
        }

        /* --- CONTROLS SECTION --- */
        .controls {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .brand-info span { display: block; }
        .brand-name { font-family: 'Playfair Display', serif; font-size: 20px; color: var(--pink); margin-bottom: 5px; }
        .shade-name { font-size: 12px; color: #ccc; text-transform: uppercase; letter-spacing: 1px; }

        #picker { display: flex; justify-content: center; margin: 20px 0; }

        .sliders { display: flex; flex-direction: column; gap: 10px; }
        .slider-group { display: flex; justify-content: space-between; font-size: 11px; color: #aaa; }
        input[type=range] { width: 65%; accent-color: var(--gold); cursor: pointer; }
    </style>
</head>
<body>

    <div class="studio-container">
        <div class="header">
            <h1>Shade Tester</h1>
            <p>Realistic Isolated Lips</p>
        </div>

        <div class="makeup-area">
            <div class="lips-container">
                <div class="real-lips-img"></div>
                
                <svg id="lipMask" class="lipstick-svg" viewBox="0 0 200 120">
                    <path d="M20,55 C60,35 100,40 100,50 C100,40 140,35 180,55 C150,70 100,75 100,75 C100,75 50,70 20,55 Z" fill="#be002f" />
                    <path d="M25,60 C60,75 100,80 100,80 C100,80 140,75 175,60 C160,105 100,110 100,110 C100,110 40,105 25,60 Z" fill="#be002f" />
                </svg>
            </div>
        </div>

        <div class="controls">
            <div class="brand-info">
                <span class="brand-name" id="brandName">MAC</span>
                <span class="shade-name" id="shadeName">Ruby Woo</span>
            </div>

            <div id="picker"></div>
            
            <div class="sliders">
                 <div class="slider-group">
                    <span>Intensity</span>
                    <input type="range" id="opacitySlider" min="0.2" max="1" step="0.05" value="0.6">
                </div>
                <div class="slider-group">
                    <span>Softness (Blur)</span>
                    <input type="range" id="blurSlider" min="1" max="8" step="0.5" value="4">
                </div>
            </div>
        </div>
    </div>

    <script>
        // DB
        const makeupDB = [
            { name: "Ruby Woo", brand: "MAC", hex: "#be002f" },
            { name: "Velvet Teddy", brand: "MAC", hex: "#a46e5f" },
            { name: "Pioneer", brand: "Maybelline", hex: "#8F1920" },
            { name: "Lover", brand: "Maybelline", hex: "#a56672" },
            { name: "Voyager", brand: "Maybelline", hex: "#611a1d" },
            { name: "Seductress", brand: "Maybelline", hex: "#bca69f" },
            { name: "Heroine", brand: "MAC", hex: "#5e2069" }
        ];

        // Init Picker
        var colorPicker = new iro.ColorPicker("#picker", {
            width: 200, color: "#be002f", borderWidth: 2, borderColor: "#fff",
            layout: [{ component: iro.ui.Wheel }, { component: iro.ui.Slider, options: { sliderType: 'value' } }]
        });

        // Elements
        const lipMask = document.getElementById('lipMask');
        const paths = lipMask.querySelectorAll('path');
        const brandDisplay = document.getElementById('brandName');
        const shadeDisplay = document.getElementById('shadeName');
        
        // Helpers
        function findMatch(hex) {
            let closest = makeupDB[0], minDiff = Infinity;
            const r1 = parseInt(hex.substring(1,3), 16), g1 = parseInt(hex.substring(3,5), 16), b1 = parseInt(hex.substring(5,7), 16);
            makeupDB.forEach(item => {
                const r2 = parseInt(item.hex.substring(1,3), 16), g2 = parseInt(item.hex.substring(3,5), 16), b2 = parseInt(item.hex.substring(5,7), 16);
                const diff = Math.sqrt(Math.pow(r2-r1, 2) + Math.pow(g2-g1, 2) + Math.pow(b2-b1, 2));
                if(diff < minDiff) { minDiff = diff; closest = item; }
            });
            return closest;
        }

        // Events
        colorPicker.on('color:change', function(color) {
            paths.forEach(p => p.setAttribute('fill', color.hexString));
            const match = findMatch(color.hexString);
            brandDisplay.textContent = match.brand;
            shadeDisplay.textContent = match.name;
        });

        document.getElementById('opacitySlider').addEventListener('input', function() { lipMask.style.opacity = this.value; });
        document.getElementById('blurSlider').addEventListener('input', function() { lipMask.style.filter = `blur(${this.value}px)`; });

    </script>
</body>
</html>
