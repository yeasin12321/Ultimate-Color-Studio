<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Glamour Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0508;
            --panel-bg: #1a1014;
            --gold: #d4af37;
            --pink: #ec4899;
            --text-main: #fff0f5;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .studio-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header { text-align: center; margin-bottom: 5px; }
        .header h1 { font-family: 'Playfair Display', serif; color: var(--gold); margin: 0; font-size: 26px; }
        .header p { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 2px; }

        /* --- REALISTIC MAKEUP AREA --- */
        .makeup-area {
            position: relative;
            width: 100%;
            height: 280px; /* Height increased */
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            background: #222;
        }

        /* 1. MODEL IMAGE */
        .model-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* ‡¶è‡¶ï‡¶ü‡¶ø ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡¶ø‡¶∞‡ßç‡¶≠‡¶∞‡¶Ø‡ßã‡¶ó‡ßç‡¶Ø ‡¶õ‡¶¨‡¶ø */
            background-image: url('https://images.unsplash.com/photo-1588513524967-4638d975a500?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            background-position: center;
            background-size: cover;
        }

        /* 2. LIPSTICK MASK (SVG) */
        .lipstick-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            /* ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶™‡¶ú‡¶ø‡¶∂‡¶® - ‡¶õ‡¶¨‡¶ø ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ */
            transform: translate(-50%, -42%) scale(1.1); 
            width: 200px; 
            height: auto;
            mix-blend-mode: multiply; /* Realistic Blend */
            opacity: 0.6; 
            pointer-events: none;
            transition: fill 0.2s ease;
        }

        /* --- CONTROLS --- */
        .controls {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: var(--pink);
            display: block;
        }
        .shade-name { font-size: 11px; color: #ccc; text-transform: uppercase; }

        /* Upload Button */
        .upload-btn-wrapper {
            margin-bottom: 15px;
            text-align: right;
        }
        .btn-upload {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 5px 10px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 20px;
        }
        input[type="file"] { display: none; }

        /* Sliders */
        .sliders {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .slider-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: #888;
        }
        input[type=range] { width: 60%; accent-color: var(--pink); }

        #picker { display: flex; justify-content: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="studio-container">
        <div class="header">
            <h1>Luxe Lips</h1>
            <p>Realistic Virtual Try-On</p>
        </div>

        <div class="upload-btn-wrapper">
            <button class="btn-upload" onclick="document.getElementById('fileInput').click()">üì∑ Upload Photo</button>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="makeup-area">
            <div class="model-image" id="modelImage"></div>
            
            <svg id="lipMask" class="lipstick-svg" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                <path d="M10,50 Q50,25 100,45 Q150,25 190,50 Q150,65 100,75 Q50,65 10,50 Z" fill="#be002f" />
                <path d="M10,50 Q50,65 100,75 Q150,65 190,50 Q150,110 100,110 Q50,110 10,50 Z" fill="#be002f" />
            </svg>
        </div>

        <div class="controls">
            <span class="brand-name" id="brandName">MAC</span>
            <span class="shade-name" id="shadeName">Ruby Woo</span>

            <div id="picker"></div>
            
            <div class="sliders">
                <div class="slider-group">
                    <span>Opacity</span>
                    <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.6">
                </div>
                <div class="slider-group">
                    <span>Move Y</span>
                    <input type="range" id="posYSlider" min="-100" max="100" step="1" value="-42">
                </div>
                <div class="slider-group">
                    <span>Scale</span>
                    <input type="range" id="scaleSlider" min="0.5" max="2.0" step="0.05" value="1.1">
                </div>
            </div>
        </div>
    </div>

    <script>
        // DB
        const makeupDB = [
            { name: "Ruby Woo", brand: "MAC", hex: "#be002f" },
            { name: "Velvet Teddy", brand: "MAC", hex: "#a46e5f" },
            { name: "Pioneer", brand: "Maybelline", hex: "#8F1920" },
            { name: "Lover", brand: "Maybelline", hex: "#a56672" },
            { name: "Voyager", brand: "Maybelline", hex: "#611a1d" },
            { name: "Seductress", brand: "Maybelline", hex: "#bca69f" },
            { name: "Heroine", brand: "MAC", hex: "#5e2069" }
        ];

        // Init
        var colorPicker = new iro.ColorPicker("#picker", {
            width: 200, color: "#be002f", borderWidth: 2, borderColor: "#fff",
            layout: [{ component: iro.ui.Wheel }, { component: iro.ui.Slider, options: { sliderType: 'value' } }]
        });

        // Elements
        const lipMask = document.getElementById('lipMask');
        const paths = lipMask.querySelectorAll('path');
        const brandDisplay = document.getElementById('brandName');
        const shadeDisplay = document.getElementById('shadeName');
        const fileInput = document.getElementById('fileInput');
        const modelImage = document.getElementById('modelImage');
        
        // Settings State
        let settings = { opacity: 0.6, scale: 1.1, y: -42 };

        // 1. Image Upload Logic
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    modelImage.style.backgroundImage = `url(${e.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });

        // 2. Color Logic
        function findMatch(hex) {
            let closest = makeupDB[0], minDiff = Infinity;
            const r1 = parseInt(hex.substring(1,3), 16), g1 = parseInt(hex.substring(3,5), 16), b1 = parseInt(hex.substring(5,7), 16);
            makeupDB.forEach(item => {
                const r2 = parseInt(item.hex.substring(1,3), 16), g2 = parseInt(item.hex.substring(3,5), 16), b2 = parseInt(item.hex.substring(5,7), 16);
                const diff = Math.sqrt(Math.pow(r2-r1, 2) + Math.pow(g2-g1, 2) + Math.pow(b2-b1, 2));
                if(diff < minDiff) { minDiff = diff; closest = item; }
            });
            return closest;
        }

        colorPicker.on('color:change', function(color) {
            paths.forEach(p => p.setAttribute('fill', color.hexString));
            const match = findMatch(color.hexString);
            brandDisplay.textContent = match.brand;
            shadeDisplay.textContent = match.name;
        });

        // 3. Adjustment Logic (For custom photos)
        function updateTransform() {
            lipMask.style.transform = `translate(-50%, ${settings.y}%) scale(${settings.scale})`;
            lipMask.style.opacity = settings.opacity;
        }

        document.getElementById('opacitySlider').addEventListener('input', function() { settings.opacity = this.value; updateTransform(); });
        document.getElementById('scaleSlider').addEventListener('input', function() { settings.scale = this.value; updateTransform(); });
        document.getElementById('posYSlider').addEventListener('input', function() { settings.y = this.value; updateTransform(); });

    </script>
</body>
</html>
