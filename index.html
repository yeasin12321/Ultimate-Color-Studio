<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Color Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b1120;
            --card-bg: #1e293b;
            --accent: #8b5cf6;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --skin-tone: #dcbfa3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0; /* Intro-‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø padding 0 ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã, ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶¨‡ßá */
            overflow: hidden; /* Intro ‡¶ö‡¶≤‡¶æ‡¶ï‡¶æ‡¶≤‡ßÄ‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶¨‡¶®‡ßç‡¶ß */
        }

        /* --- INTRO ANIMATION STYLES --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .intro-text {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: transparent;
            background: linear-gradient(90deg, #fff, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            opacity: 0;
            transform: translateY(20px);
            animation: textReveal 1.2s ease forwards 0.5s;
            letter-spacing: 2px;
            text-align: center;
        }

        .intro-sub {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: #64748b;
            margin-top: 10px;
            opacity: 0;
            animation: fadeSub 1s ease forwards 1s;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .loader-line {
            width: 0;
            height: 2px;
            background: var(--accent);
            margin-top: 30px;
            border-radius: 2px;
            animation: loadLine 2s ease forwards;
        }

        @keyframes textReveal {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeSub {
            to { opacity: 1; }
        }
        @keyframes loadLine {
            0% { width: 0; }
            50% { width: 100px; }
            100% { width: 200px; opacity: 0; }
        }

        /* --- MAIN DASHBOARD STYLES --- */
        .dashboard-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            opacity: 0; /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã */
            transition: opacity 1s ease;
        }

        .dashboard {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 20px;
        }

        /* ... (‡¶¨‡¶æ‡¶ï‡¶ø ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§) ... */
        .nav-tabs { display: flex; background: var(--card-bg); padding: 5px; border-radius: 12px; gap: 5px; border: 1px solid #334155; }
        .tab-btn { flex: 1; padding: 10px 5px; border: none; background: transparent; color: var(--text-muted); font-weight: 600; font-size: 11px; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .tab-btn.active { background: var(--accent); color: white; box-shadow: 0 2px 10px rgba(139, 92, 246, 0.4); }
        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background-color: var(--card-bg); border: 1px solid #334155; border-radius: 16px; padding: 15px; margin-bottom: 12px; }
        .card-title { font-size: 11px; color: #64748b; margin-bottom: 10px; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; }
        .contrast-box { padding: 15px; border-radius: 8px; text-align: center; font-weight: 600; margin-bottom: 10px; transition: background 0.2s; }
        .value-row { background: #0f172a; padding: 12px; border-radius: 6px; font-family: monospace; font-size: 13px; color: var(--text-muted); margin-bottom: 5px; display: flex; justify-content: space-between; border: 1px solid #334155; cursor: pointer; }
        .palette-row { display: flex; height: 35px; border-radius: 6px; overflow: hidden; margin-top: 5px; }
        .p-box { flex: 1; transition: background 0.3s; }
        .makeup-area { position: relative; width: 100%; height: 260px; border-radius: 16px; overflow: hidden; border: 2px solid #333; background-color: var(--skin-tone); background-image: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.2) 100%); }
        .face-img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        .makeup-mask { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%; mix-blend-mode: multiply; opacity: 0.6; filter: blur(4px); pointer-events: none; transition: fill 0.2s; }
        .shade-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-top: 5px; }
        .shade-btn { width: 100%; aspect-ratio: 1; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); cursor: pointer; transition: transform 0.2s; }
        .shade-btn:hover { transform: scale(1.1); border-color: #fff; }
        .sliders { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .slider-group { display: flex; justify-content: space-between; font-size: 10px; color: #aaa; }
        input[type=range] { width: 60%; accent-color: var(--accent); cursor: pointer; }
        #imageCanvas { width: 100%; border-radius: 8px; cursor: crosshair; display: none; margin-top: 10px; border: 1px solid #334155;}
        .upload-area { border: 2px dashed #334155; padding: 20px; text-align: center; border-radius: 8px; cursor: pointer; color: #64748b; font-size: 12px; }
        .wheel-container { background: var(--card-bg); padding: 20px; border-radius: 20px; text-align: center; margin-top: auto; border: 1px solid #334155; display: flex; justify-content: center; }
        #picker { display: block; }
        footer { text-align: center; font-size: 10px; color: #475569; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="intro-text">Ultimate Color Studio</div>
        <div class="intro-sub">Designed by Yeasin Kabir</div>
        <div class="loader-line"></div>
    </div>

    <div class="dashboard-wrapper">
        <div class="dashboard">
            
            <div class="nav-tabs">
                <button class="tab-btn active" onclick="switchTab('web', this)">üé® Web Design</button>
                <button class="tab-btn" onclick="switchTab('beauty', this)">üíÑ Beauty Studio</button>
                <button class="tab-btn" onclick="switchTab('tool', this)">üì∑ Img Picker</button>
            </div>

            <div id="web-view" class="view-section active">
                <div class="card">
                    <div class="card-title">Contrast & Readability</div>
                    <div id="contrastBox" class="contrast-box" style="color: white; background: #8b5cf6;">Preview Text</div>
                    <div style="text-align:center; font-size:11px; color:#4ade80;" id="contrastBadge">Good with White Text</div>
                </div>

                <div class="card">
                    <div class="card-title">Color Codes</div>
                    <div class="value-row" onclick="copyText('hexValue')"><span id="hexValue">#8b5cf6</span> <span>HEX</span></div>
                    <div class="value-row" onclick="copyText('rgbValue')"><span id="rgbValue">rgb(139, 92, 246)</span> <span>RGB</span></div>
                    <div class="value-row"><span id="colorNameWeb">Loading...</span> <span>NAME</span></div>
                </div>

                <div class="card">
                    <div class="card-title">Auto Palettes</div>
                    <div class="palette-row">
                        <div id="p-base" class="p-box" style="background:#8b5cf6"></div>
                        <div id="p-comp" class="p-box" style="background:#f6b95c"></div>
                    </div>
                </div>
            </div>

            <div id="beauty-view" class="view-section">
                <div class="makeup-area" id="makeupArea">
                    <img id="faceImage" class="face-img" src="https://images.unsplash.com/photo-1596462502278-27bfdd403cc2?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80">
                    <svg id="makeupMask" class="makeup-mask" viewBox="0 0 200 130">
                        <path d="M20,60 C50,40 100,45 100,55 C100,45 150,40 180,60 C150,75 100,85 100,85 C100,85 50,75 20,60 Z" fill="#8b5cf6" />
                        <path d="M25,65 C60,80 100,85 100,85 C100,85 140,80 175,65 C160,110 100,115 100,115 C100,115 40,110 25,65 Z" fill="#8b5cf6" />
                    </svg>
                </div>

                <div class="card">
                    <div class="card-title">üî• Trending Shades</div>
                    <div class="shade-grid">
                        <div class="shade-btn" style="background:#b38b6d" onclick="setShade('#b38b6d')"></div>
                        <div class="shade-btn" style="background:#9e5e50" onclick="setShade('#9e5e50')"></div>
                        <div class="shade-btn" style="background:#be7e72" onclick="setShade('#be7e72')"></div>
                        <div class="shade-btn" style="background:#be002f" onclick="setShade('#be002f')"></div>
                        <div class="shade-btn" style="background:#a62c2b" onclick="setShade('#a62c2b')"></div>
                        <div class="shade-btn" style="background:#ec4899" onclick="setShade('#ec4899')"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">Adjustments</div>
                    <div class="sliders">
                        <div class="slider-group"><span>Intensity</span> <input type="range" id="opacitySlider" min="0.1" max="1" step="0.1" value="0.6"></div>
                        <div class="slider-group"><span>Blur</span> <input type="range" id="blurSlider" min="0" max="8" step="0.5" value="4"></div>
                    </div>
                    <button onclick="document.getElementById('beautyUpload').click()" style="width:100%; margin-top:10px; padding:8px; background:rgba(255,255,255,0.05); border:1px dashed #666; color:#aaa; font-size:10px; cursor:pointer; border-radius:6px;">üì∑ Change Photo</button>
                    <input type="file" id="beautyUpload" hidden accept="image/*">
                </div>
            </div>

            <div id="tool-view" class="view-section">
                <div class="card">
                    <div class="card-title">Extract Color</div>
                    <div class="upload-area" onclick="document.getElementById('imgPickerInput').click()" id="uploadText">Tap to Upload Image</div>
                    <input type="file" id="imgPickerInput" hidden accept="image/*">
                    <canvas id="imageCanvas"></canvas>
                </div>
            </div>

            <div class="wheel-container">
                <div id="picker"></div>
            </div>

            <footer>Developed by Yeasin Kabir | ¬© 2026</footer>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            
            // --- 0. INTRO ANIMATION ---
            setTimeout(() => {
                const intro = document.getElementById('intro-overlay');
                const dashboard = document.querySelector('.dashboard-wrapper');
                const body = document.body;

                // Slide up intro
                intro.style.transform = 'translateY(-100%)';
                
                // Show dashboard
                dashboard.style.opacity = '1';
                body.style.overflow = 'auto'; // Enable scroll
            }, 2500); // 2.5 seconds delay

            // --- 1. SETUP COLOR PICKER ---
            let colorPicker;
            try {
                colorPicker = new iro.ColorPicker("#picker", {
                    width: 250, color: "#8b5cf6", borderWidth: 2, borderColor: "#fff",
                    layout: [{ component: iro.ui.Wheel }, { component: iro.ui.Slider, options: { sliderType: 'value' } }]
                });
            } catch (error) { document.getElementById('picker').innerHTML = "Wheel Error. Check Net."; }

            // --- 2. MAIN LOGIC ---
            window.switchTab = function(tabId, btn) {
                document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
                document.getElementById(tabId + '-view').classList.add('active');
                if(btn) btn.classList.add('active');
            }

            window.setShade = function(hex) {
                if(colorPicker) colorPicker.color.hexString = hex;
            }

            // EVENT LISTENER
            if (colorPicker) {
                colorPicker.on('color:change', function(color) {
                    const hex = color.hexString;
                    const hsl = color.hsl;

                    // WEB VIEW
                    document.getElementById('hexValue').textContent = hex;
                    document.getElementById('rgbValue').textContent = color.rgbString;
                    
                    const lum = (0.299 * color.rgb.r + 0.587 * color.rgb.g + 0.114 * color.rgb.b) / 255;
                    const cBox = document.getElementById('contrastBox');
                    cBox.style.backgroundColor = hex;
                    cBox.style.color = lum > 0.5 ? '#000' : '#fff';
                    document.getElementById('contrastBadge').textContent = lum > 0.5 ? 'Dark Text Better' : 'White Text Better';

                    if(document.getElementById('p-base')) {
                        document.getElementById('p-base').style.backgroundColor = hex;
                        document.getElementById('p-comp').style.backgroundColor = `hsl(${(hsl.h + 180)%360}, ${hsl.s}%, ${hsl.l}%)`;
                    }

                    // BEAUTY VIEW
                    document.querySelectorAll('.makeup-mask path').forEach(p => p.setAttribute('fill', hex));

                    // FETCH NAME
                    fetchColorName(hex);
                });
            }

            // UTILS
            const maskEl = document.getElementById('makeupMask');
            document.getElementById('opacitySlider').addEventListener('input', function() { maskEl.style.opacity = this.value; });
            document.getElementById('blurSlider').addEventListener('input', function() { maskEl.style.filter = `blur(${this.value}px)`; });

            document.getElementById('beautyUpload').addEventListener('change', function(e) {
                if(e.target.files[0]) document.getElementById('faceImage').src = URL.createObjectURL(e.target.files[0]);
            });

            const canvas = document.getElementById('
