<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Color Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b1120;
            --card-bg: #151e32;
            --border-color: #2a344a;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --accent: #8b5cf6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .dashboard {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* কমন কার্ড স্টাইল */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .section-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- 1. CONTRAST CHECK SECTION --- */
        .contrast-box {
            background-color: #8b5cf6; /* ডিফল্ট কালার */
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: background 0.3s;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .badge {
            display: inline-block;
            background: rgba(0, 0, 0, 0.4);
            color: #4ade80; /* Green */
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        /* --- 2. COLOR WHEEL SECTION --- */
        .wheel-container {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        /* --- 3. VALUES SECTION --- */
        .value-row {
            background: #0b1120;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .value-row:active {
            border-color: var(--accent);
        }

        .copy-btn {
            font-size: 10px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* --- 4. LIVE UI PREVIEW --- */
        .preview-card {
            background-color: white; /* চেঞ্জ হবে */
            height: 100px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            padding: 15px;
        }

        .preview-content {
            width: 100%;
            height: 40px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            border-radius: 8px;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            font-size: 11px;
            color: #475569;
            margin-top: 10px;
            padding-bottom: 20px;
        }
        
        /* Toast Notification */
        #toast {
            visibility: hidden;
            background-color: #10b981;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 10px 20px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 99;
            font-size: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        
        <div class="card">
            <div class="section-title">Contrast Check</div>
            <div id="contrastBox" class="contrast-box" style="color: white;">
                Text Readability
            </div>
            <div style="text-align: center;">
                <span id="contrastBadge" class="badge">Good with White Text</span>
            </div>
        </div>

        <div class="card">
            <div class="section-title">Color Selector</div>
            <div class="wheel-container">
                <div id="picker"></div>
            </div>
        </div>

        <div class="card">
            <div class="section-title">&lt;&gt; Values</div>
            
            <div class="value-row" onclick="copyText('hexValue')">
                <span id="hexValue">#8b5cf6</span>
                <span class="copy-btn">HEX</span>
            </div>

            <div class="value-row" onclick="copyText('rgbValue')">
                <span id="rgbValue">rgb(139, 92, 246)</span>
                <span class="copy-btn">RGB</span>
            </div>

            <div class="value-row" onclick="copyText('hslValue')">
                <span id="hslValue">hsl(258, 90%, 66%)</span>
                <span class="copy-btn">HSL</span>
            </div>

            <div class="value-row">
                 <span id="colorName">Loading Name...</span>
                 <span class="copy-btn">NAME</span>
            </div>
        </div>

        <div class="card">
            <div class="section-title">Live UI Preview</div>
            <div id="uiPreview" class="preview-card" style="background-color: #8b5cf6;">
                <div class="preview-content"></div>
            </div>
        </div>

        <footer>
            Developed by Yeasin Kabir | © 2026 All Rights Reserved
        </footer>
    </div>

    <div id="toast">Copied to clipboard!</div>

    <script>
        // 1. Color Picker Setup
        var colorPicker = new iro.ColorPicker("#picker", {
            width: 240, // হুইলের সাইজ
            color: "#8b5cf6",
            borderWidth: 2,
            borderColor: "#fff",
            layout: [
                { component: iro.ui.Wheel },
                { component: iro.ui.Slider, options: { sliderType: 'value' } }
            ]
        });

        // Elements
        const hexDisplay = document.getElementById('hexValue');
        const rgbDisplay = document.getElementById('rgbValue');
        const hslDisplay = document.getElementById('hslValue');
        const nameDisplay = document.getElementById('colorName');
        const contrastBox = document.getElementById('contrastBox');
        const uiPreview = document.getElementById('uiPreview');
        const contrastBadge = document.getElementById('contrastBadge');

        // 2. On Color Change
        colorPicker.on('color:change', function(color) {
            // Update Text Values
            hexDisplay.textContent = color.hexString;
            rgbDisplay.textContent = color.rgbString;
            hslDisplay.textContent = color.hslString;
            
            // Update UI Colors
            contrastBox.style.backgroundColor = color.hexString;
            uiPreview.style.backgroundColor = color.hexString;

            // Check Contrast (Simple logic for black/white text)
            // Using luminance formula
            const rgb = color.rgb;
            const luminance = (0.299 * rgb.r + 0.587 * rgb.g + 0.114 * rgb.b) / 255;
            
            if (luminance > 0.5) {
                contrastBox.style.color = "#000000";
                contrastBadge.textContent = "Good with Black Text";
                contrastBadge.style.color = "#000000";
                contrastBadge.style.backgroundColor = "rgba(255,255,255,0.6)";
            } else {
                contrastBox.style.color = "#ffffff";
                contrastBadge.textContent = "Good with White Text";
                contrastBadge.style.color = "#4ade80"; // Greenish
                contrastBadge.style.backgroundColor = "rgba(0,0,0,0.4)";
            }

            // Fetch Name
            fetchColorName(color.hexString);
        });

        // 3. Fetch Color Name API
        let timeoutId;
        function fetchColorName(hex) {
            clearTimeout(timeoutId);
            nameDisplay.textContent = "...";
            
            timeoutId = setTimeout(async () => {
                const cleanHex = hex.substring(1);
                try {
                    const response = await fetch(`https://www.thecolorapi.com/id?hex=${cleanHex}`);
                    const data = await response.json();
                    nameDisplay.textContent = data.name.value;
                } catch (error) {
                    nameDisplay.textContent = "Unknown";
                }
            }, 300);
        }

        // 4. Copy Function
        function copyText(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById("toast");
                toast.className = "show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
            });
        }
    </script>
</body>
</html>
