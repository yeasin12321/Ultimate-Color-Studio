<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isolated Lip Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --panel-bg: #1a1a1a;
            --gold: #d4af37;
            --pink: #ec4899;
            --text-main: #fff;
            /* চামড়ার রঙ (ব্যাকগ্রাউন্ডের জন্য) */
            --skin-tone: #dcbfa3; 
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .studio-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header { text-align: center; }
        .header h1 { font-family: 'Playfair Display', serif; color: var(--gold); margin: 0; font-size: 28px; }
        .header p { font-size: 11px; color: #888; letter-spacing: 2px; text-transform: uppercase; }

        /* --- LIP DISPLAY AREA --- */
        .makeup-area {
            position: relative;
            width: 100%;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.2);
            
            /* চামড়ার রঙের ব্যাকগ্রাউন্ড */
            background-color: var(--skin-tone);
            /* হালকা ভিনেট ইফেক্ট যাতে রিয়েলিস্টিক লাগে */
            background-image: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.1) 100%);
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ছবির কন্টেইনার */
        .lips-container {
            position: relative;
            width: 280px;
            height: 180px;
        }

        /* আসল ঠোঁটের ছবি */
        .real-lips-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* একটি নিশ্চিত ঠোঁটের ছবি */
            background-image: url('https://images.unsplash.com/photo-1596462502278-27bfdd403cc2?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            /* ঠোঁটটি ফোকাস করার জন্য পজিশন */
            background-position: center 65%; 
            background-size: 130%;
            
            /* মাস্কিং: যাতে ছবির চারপাশ ব্যাকগ্রাউন্ডের সাথে মিশে যায় (শুধুমাত্র ঠোঁট দেখা যাবে) */
            mask-image: radial-gradient(ellipse at center, black 30%, transparent 65%);
            -webkit-mask-image: radial-gradient(ellipse at center, black 30%, transparent 65%);
            
            opacity: 0.9; /* স্কিনের সাথে ব্লেন্ড করার জন্য */
            mix-blend-mode: multiply;
        }

        /* কালার লেয়ার (SVG) */
        .lipstick-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            /* মাস্ক এবং ছবি অনুযায়ী পারফেক্ট পজিশন */
            transform: translate(-50%, -50%); 
            width: 100%;
            height: 100%;
            
            mix-blend-mode: multiply; 
            opacity: 0.6; 
            filter: blur(5px); 
            
            pointer-events: none;
            transition: fill 0.2s ease;
        }

        /* --- CONTROLS --- */
        .controls {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .brand-name { font-family: 'Playfair Display', serif; font-size: 22px; color: var(--pink); display: block; margin-bottom: 5px; }
        .shade-name { font-size: 11px; color: #ccc; text-transform: uppercase; }

        #picker { display: flex; justify-content: center; margin: 20px 0; }

        .sliders { display: flex; flex-direction: column; gap: 12px; }
        .slider-group { display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: #aaa; }
        input[type=range] { width: 60%; accent-color: var(--gold); cursor: pointer; }

    </style>
</head>
<body>

    <div class="studio-container">
        <div class="header">
            <h1>Shade Tester</h1>
            <p>Isolated Realistic Lips</p>
        </div>

        <div class="makeup-area">
            <div class="lips-container">
                <div class="real-lips-img"></div>
                
                <svg id="lipMask" class="lipstick-svg" viewBox="0 0 200 130">
                     <path d="M20,60 C50,40 100,45 100,55 C100,45 150,40 180,60 C150,75 100,85 100,85 C100,85 50,75 20,60 Z" fill="#be002f" />
                    <path d="M25,65 C60,80 100,85 100,85 C100,85 140,80 175,65 C160,110 100,115 100,115 C100,115 40,110 25,65 Z" fill="#be002f" />
                </svg>
            </div>
        </div>

        <div class="controls">
            <div class="brand-info">
                <span class="brand-name" id="brandName">MAC</span>
                <span class="shade-name" id="shadeName">Ruby Woo</span>
            </div>

            <div id="picker"></div>
            
            <div class="sliders">
                <div class="slider-group">
                    <span>Intensity</span>
                    <input type="range" id="opacitySlider" min="0.2" max="1" step="0.05" value="0.6">
                </div>
                <div class="slider-group">
                    <span>Blur (Softness)</span>
                    <input type="range" id="blurSlider" min="0" max="8" step="0.5" value="4">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lipstick Data
        const makeupDB = [
            { name: "Ruby Woo", brand: "MAC", hex: "#be002f" },
            { name: "Velvet Teddy", brand: "MAC", hex: "#a46e5f" },
            { name: "Pioneer", brand: "Maybelline", hex: "#8F1920" },
            { name: "Lover", brand: "Maybelline", hex: "#a56672" },
            { name: "Voyager", brand: "Maybelline", hex: "#611a1d" },
            { name: "Seductress", brand: "Maybelline", hex: "#bca69f" },
            { name: "Heroine", brand: "MAC", hex: "#5e2069" }
        ];

        // Init Picker
        var colorPicker = new iro.ColorPicker("#picker", {
            width: 220, color: "#be002f", borderWidth: 2, borderColor: "#fff",
            layout: [{ component: iro.ui.Wheel }, { component: iro.ui.Slider, options: { sliderType: 'value' } }]
        });

        // Elements
        const lipMask = document.getElementById('lipMask');
        const paths = lipMask.querySelectorAll('path');
        const brandDisplay = document.getElementById('brandName');
        const shadeDisplay = document.getElementById('shadeName');
        
        // Match Logic
        function findMatch(hex) {
            let closest = makeupDB[0], minDiff = Infinity;
            const r1 = parseInt(hex.substring(1,3), 16), g1 = parseInt(hex.substring(3,5), 16), b1 = parseInt(hex.substring(5,7), 16);
            makeupDB.forEach(item => {
                const r2 = parseInt(item.hex.substring(1,3), 16), g2 = parseInt(item.hex.substring(3,5), 16), b2 = parseInt(item.hex.substring(5,7), 16);
                const diff = Math.sqrt(Math.pow(r2-r1, 2) + Math.pow(g2-g1, 2) + Math.pow(b2-b1, 2));
                if(diff < minDiff) { minDiff = diff; closest = item; }
            });
            return closest;
        }

        // Event Listeners
        colorPicker.on('color:change', function(color) {
            paths.forEach(p => p.setAttribute('fill', color.hexString));
            const match = findMatch(color.hexString);
            brandDisplay.textContent = match.brand;
            shadeDisplay.textContent = match.name;
        });

        document.getElementById('opacitySlider').addEventListener('input', function() { lipMask.style.opacity = this.value; });
        document.getElementById('blurSlider').addEventListener('input', function() { lipMask.style.filter = `blur(${this.value}px)`; });

    </script>
</body>
</html>
